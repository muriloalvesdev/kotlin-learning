version: "3"
services:
    h2:
        container_name: 'h2'
        hostname: 'h2'
        image: oscarfonts/h2
        ports:
            - "8181:8181"
            - "1521:1521"
    kotlin:
        image: muriloalvesdev/kotlin
        network_mode: bridge
        container_name: kotlin
        expose:
            - "8081"
        ports:
            - "8081:8081"
        restart: unless-stopped
        depends_on:
            - h2